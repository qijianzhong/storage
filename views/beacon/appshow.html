<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Tour</title>
  <link href="../../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../css/font-awesome.min.css" rel="stylesheet" media="all">
  <link href="../../../css/animate.min.css" rel="stylesheet" media="all">
  <link href="../../../css/bootstrap-touch-slider.css" rel="stylesheet" media="all">
  <style>
    article {
      font-size: large;
    }
    /* .carousel-inner .item {
      width: 100%;
      height: 300px;
      overflow: hidden;
    } */
  </style>
</head>

<body>
  <div class="container-fluid" style="margin-top:30px;margin-bottom:100px;">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6" style="float:none;display:block;margin:0 auto; ">
      <div class="row" style="padding-left:-15px;padding-right:-15px;">
        <div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover"
          data-interval="5000">
          <ol class="carousel-indicators">
            <% for(var i=0;i<imgbanner.length;i++){ %>
              <li data-target="#bootstrap-touch-slider" data-slide-to="<%= [i] %>"></li>
              <% } %>
          </ol>
          <div class="carousel-inner" role="listbox">
            <% for(var i=0;i<imgbanner.length;i++){ %>
              <div class="item">
                <img src="<%= imgbanner[i] %>" alt="" class="slide-image" />
                <!-- <div class="bs-slider-overlay"></div> -->
              </div>
              <% } %>
          </div>
          <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
            <span class="fa fa-angle-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
            <span class="fa fa-angle-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="row">
        <h2>
          <%= title %>
        </h2>
        <article>
          <%= contenttext %>
        </article>
      </div>

    </div>
  </div>

  <script src="../../../js/jquery.min.js" type="text/javascript"></script>
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="../../../js/jquery.touchSwipe.min.js"></script>
  <script src="../../../js/bootstrap-touch-slider.min.js"></script>
  <script type="text/javascript">
    $('#bootstrap-touch-slider').bsTouchSlider();
    $(".carousel-indicators li:first-child").addClass("active");
    $(".carousel-inner div.item:first-child").addClass("active");
    $("article").each(function () {
      var temp = $(this).text().replace(/\n|\r\n/g, '<br/>');
      $(this).html(temp);
    });
  </script>
</body>

</html>
